<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body style="display:flex;flex-direction:column;min-height:100vh">
    {% include header.html %}
    <main id="site-main" class="site-main outer" role="main" style="display:flex;flex-grow:1">
      <aside>
        <ol class="side-nav" role="menu" style="height:50px">
          {% assign menus = site.collections | where: "parent", 'main' %}
          {% assign rootMenuClass = 'root-menu' %}
          {% include menu.html %}
        </ol>
      </aside>
      <div class="inner">
        {{ content }}
      </div>
    </main>
    {% include footer.html %}
    <script>
      var submenu = window.location.pathname.split('/')[1];
      showSubmenu(submenu);  
    </script>
    <script>
      analytics();
    </script>
  </body>
</html>
